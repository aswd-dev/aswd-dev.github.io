<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form action="" method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" />
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="comments">Comments:</label>
      <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
      <br />
      <input type="radio" name="genre" value="rock" id="rock" />
      <label for="rock">Rock</label>
      <br />
      <input type="radio" name="genre" value="pop" id="pop" />
      <label for="pop">Pop</label>
      <br />
      <input type="radio" name="genre" value="jazz" id="jazz" />
      <label for="jazz">Jazz</label>
      <br />
      <p>Please select your favorite services</p>
      <input
        type="checkbox"
        name="service"
        value="iTunes"
        id="iTunes"
        checked="checked"
      />
      <label for="iTunes">iTunes</label>
      <br />
      <input type="checkbox" name="service" value="Spotify" id="Spotify" />
      <label for="Spotify">Spotify</label>
      <br />
      <input type="checkbox" name="service" value="LastFm" id="LastFm" />
      <label for="LastFm">LastFm</label>
      <br />
      <label for="devices">What music do you listen your music on!</label>
      <select name="devices" id="devices">
        <option value="iPod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <br />
      <label for="instruments">What music instruments do you play on!</label>
      <select name="instruments" id="instrument" multiple size="3">
        <option value="guitar">Guitar</option>
        <option value="keyboard">Keyboard</option>
        <option value="drums">Drums</option>
      </select>
      <br />
      <br />
      <label for="upload">Upload your song here</label>
      <br />
      <br />
      <input type="file" name="upload" id="upload" />
      <br />
      <label for="email">Type your email here:</label>
      <input
        required
        type="email"
        name="email"
        id="email"
        placeholder="123@gmail.com"
      />
      <br />
      <input type="Submit" value="Subscribe" />
      <input type="Reset" value="Reset" />
      <br />
      <br />
      <button id="someButtonId">Some Button</button>
      <br />
      <input type="hidden" name="product-code" value="p1234" />
      <input type="date">
      <input type="time">
    </form>
  </body>
</html>
